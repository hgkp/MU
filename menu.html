<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("podaj liczbe a"))
        let b=parseInt(prompt("podaj liczbe b"))
        let c=parseInt(prompt("wybierz działanie 1.dodawanie 2.odejmowanie 3.mnozenie 4.dzielenie"))
        switch(c){
            case 1:
            document.write("suma to",a+b);
            break;
            case 2:
            document.write("różnica to",a-b);
            break;
            case 3:
            document.write("wynik mnożenia=",a*b);
            break;
             case 4:
             document.write("wynik dzielenia=",a/b);
             break;
             default:
                 document.write("zła liczba")

        }

    </script>
</body>
</html>
